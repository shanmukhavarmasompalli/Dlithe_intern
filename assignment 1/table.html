<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007acc;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1f5fe;
        }

        caption {
            caption-side: top;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <table>
    <caption>Student Marks Table</caption>
    <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Department</th>
        <th>Python</th>
        <th>TOC</th>
        <th>MCA</th>
        <th>Total Marks</th>
    </tr>
    <tr>
        <td>Alex</td>
        <td>01</td>
        <td>CSE</td>
        <td>80</td>
        <td>79</td>
        <td>85</td>
        <td>244</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>02</td>
        <td>CSE</td>
        <td>60</td>
        <td>90</td>
        <td>80</td>
        <td>230</td>
    </tr>
    <tr>
        <td>Manoj</td>
        <td>03</td>
        <td>ISE</td>
        <td>86</td>
        <td>79</td>
        <td>85</td>
        <td>250</td>
    </tr>
   </table> 
</body>
</html>
