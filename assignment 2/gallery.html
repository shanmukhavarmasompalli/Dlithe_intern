<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item::after {
      content: attr(data-caption);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item:hover::after {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-item" data-caption="Beautiful Mountains">
      <img src="https://wallpaperaccess.com/full/1534864.jpg" alt="Mountains">
    </div>
    <div class="gallery-item" data-caption="Serene Beach">
      <img src="https://th.bing.com/th/id/OIP.H4SF9uJKJbNRYqnN37t9UAHaE8?w=248&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Beach">
    </div>
    <div class="gallery-item" data-caption="Forest Trail">
      <img src="https://th.bing.com/th/id/OIP.ohkAbRRbTjWjXdarUYN1EwHaE8?w=262&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Forest">
    </div>
    <div class="gallery-item" data-caption="Cityscape">
      <img src="https://th.bing.com/th/id/OIP.V4F-Cljwte7SJgLhbWdsQgHaE8?w=263&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="City">
    </div>
    <div class="gallery-item" data-caption="Desert Dunes">
      <img src="https://ts3.mm.bing.net/th?id=OIP.aqSBF2HBCb8vp5-EEjivTAHaE8&pid=15.1" alt="Desert">
    </div>
    <div class="gallery-item" data-caption="Snowy Peaks">
      <img src="https://th.bing.com/th/id/OIP.AN65Xq56XLge4lx93628ZAHaEc?w=314&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Snow">
    </div>
  </div>

</body>
</html>
